<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <h1>SignUp Form</h1>
    <label for="username">Username</label>
    <input type="email" name="username" id="email" placeholder="Enter your email" style="height: 30px; width: 200px;">

    <br>
    <br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" style="height: 30px; width: 200px;">

    <br>
    <br>
    <button type="button" onclick="signUp()" style="padding: 10px; background-color: green; color: white; border: 2px solid black; border-radius: 5px; cursor: pointer;">SignUp</button>
    <a href="/index.html"><button href="/index.html" style="padding: 10px; background-color: green; color: white; border: 2px solid black; border-radius: 5px; cursor: pointer;">Login</button></a>

    <script >
        function signUp()
        {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if(email.length == 0 || password.length == 0)
            {
                alert("Enter the valid credentials");
                return;
            }
            
            // console.log(email, password);
            localStorage.setItem(email,password);   
            alert("SignUp Successful");

            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
